version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapters/secondary/postgres/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "internal/adapters/secondary/postgres/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true # Crucial: Generates the Querier interface for mocking
        emit_pointers_for_null_types: true
        